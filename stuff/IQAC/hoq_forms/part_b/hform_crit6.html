<!DOCTYPE html>

<body>

          <input type="text" name="r1c3" value="" />

          <input type="text" name="r1c3" value="" />

          <label>6.3 Quality improvement strategies adopted by the institution for each of the following:</label>
          <label>6.3.1 Curriculum Development:</label>
          <input type="text" name="r1c3" value="" />
          <label>6.3.2 Teaching and Learning:</label>

          <label>6.3.3 Examination and Evaluation:</label>

          <label>6.3.4 Research and Development:</label>

              <td><input type="text" name="rwv" value="" /></td>

          </table>

          <input type="radio" name="rwv" value="" />Yes
          <input type="radio" name="rwv" value="" />No

              <th>Yes/No</th>
              <th>Agency</th>
              <th>Yes/No</th>

              <td><input type="string" name="rwv" value="" /></td>

            <tr>

              <td><input type="string" name="rwv" value="" /></td>
              <td><input type="string" name="rwv" value="" /></td>
              <td><input type="string" name="rwv" value="" /></td>
              <td><input type="string" name="rwv" value="" /></td>

          <input type="radio" name="rwv" value="" />Yes

          <label>For PG Programmes:</label>
          <input type="radio" name="rwv" value="" />Yes
          <input type="radio" name="rwv" value="" />No

          <input type="text" name="r1c3" value="" />

          <input type="text" name="r1c3" value="" />

          <input type="text" name="r1c3" value="" />
