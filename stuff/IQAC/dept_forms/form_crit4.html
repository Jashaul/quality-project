<!DOCTYPE html>
<html lang="en" >
<head>

  <title>IQAC Form(Criterion – IV)</title>

</head>

<body>

      <form action="index.html" method="post">

        <h1>Criterion – IV</h1>
        <h2>CSE</h2>

        <fieldset>

              <th>Departments</th>
              <th>others</th>
            </tr>
            <tr>
              <th>Existing</th>
              <td><input type="number" name="r1c3" value="form_crit4.tech_upgrade.total_computers.existing" /></td>
              <td><input type="number" name="r1c4" value="form_crit4.tech_upgrade.computer_labs.existing" /></td>

          <label>4.5 Computer, Internet access, training to teachers and students and any other programme for technology upgradation (Networking, e-Governance etc.):</label>
          <input type="text" name="4.5">

          <label>4.6  Amount spent on maintenance in lakhs:</label>

              <th>ICT</th>
              <td><input type="number" name="r3c2" value="form_crit4.maintenance_amount_in_lakhs.ict" /></td>

            <tr>
