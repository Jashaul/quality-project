<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

      <h1 class="top-header">DASHBOARD</h1>

  </div>

      <h2 align="center">PART - A</h2>
      <div class="button-container-2">
        <span class="mas">Criterion-1</span>
        <button id='PaC1' type="button" name="Hover">Criterion-1</button>
      </div>
      <div class="button-container-2">
        <span class="mas">Criterion-2</span>
        <button id='PaC2' type="button" name="Hover">Criterion-2</button>
      </div>
    </div>
    <div class="bot-cen">
    </div>

      <div class="button-container-2">
        <span class="mas">Criterion-1</span>
        <button id='PbC1' type="button" name="Hover">Criterion-1</button>
      </div>
      <div class="button-container-2">
        <span class="mas">Criterion-2</span>
        <button id='PbC2' type="button" name="Hover">Criterion-2</button>

      </div>
      <div class="button-container-2">
        <span class="mas">Criterion-6</span>
        <button id='PbC6' type="button" name="Hover">Criterion-6</button>
      </div>
      <div class="button-container-2">
        <span class="mas">Criterion-7</span>
        <button id='PbC7' type="button" name="Hover">Criterion-7</button>
      </div>
      <div class="button-container-2">
        <span class="mas">Criterion-8</span>
        <button id='PbC8' type="button" name="Hover">Criterion-8</button>
      </div>
    </div>
  </div>
</body>
</html>
